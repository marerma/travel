<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Portal</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="allwrapper">
    <header class="header">
      <div class="header__container">
        <div class="logotype">
          <img class="logo" src="./assets/icons/logo.svg" alt="logo travel portal">
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation list">
            <li class="header__navigation_item">How It Works</li>
            <li class="header__navigation_item">Plan Your Trip</li>
            <li class="header__navigation_item">Destinations</li>
            <li class="header__navigation_item">Travel Stories</li>
          </ul>
        </nav>
        <button class="button__login">Login</button>
      </div>
    </header>
    <main class="main">
      <section class="preview">
        <div class="preview__plan">
          <h1 class="preview__plan_title">Explore the beauty of the World</h1>
          <p class="preview__plan_text">Receive personalized recommendations for countries, hotels, activities and more</p>
          <form class="plan_search">
            <input class="plan_search_text" type="text" placeholder="What would you like to do?">
            <button class="plan_search_button" type="submit">Start Planning</button>
          </form>
        </div>
      </section>
      <section class="steps"></section>
      <section class="destinations"></section>
      <section class="stories"></section>
     </main>
  <footer></footer>
</div>
</body>
</html>
